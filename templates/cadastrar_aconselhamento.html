{% extends "index.html" %}
{% block css %}
  {% load static %}
  <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
{% endblock %}
{% block cadastro %}

<!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->
<script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>

<!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
            	{% csrf_token %}

     <div class="form-group ">
      <label class="control-label requiredField" for="data_inicio">
       In&iacute;cio
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="data_inicio" name="data_inicio" placeholder="MM/DD/YYYY HH:MM:SS" type="datetime-local"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="data_fim">
       Fim
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="data_fim" name="data_fim" placeholder="MM/DD/YYYY HH:MM:SS" type="datetime-local"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="sala">
       Sala
      </label>
      <select class="select form-control" id="sala" name="sala">
       <option value="5">
        Sala 5
       </option>
       <option value="4">
        Sala 4
       </option>
       <option value="3">
        Sala 3
       </option>
       <option value="2">
        Sala 2
       </option>
       <option value="1">
        Sala 1
       </option>
      </select>
     </div>
     <div class="form-group ">
     <label class="control-label " for="secretario">
      Aconselhado
      </label>
       <select class="select form-control" id="aconselhado" name="aconselhado">
            {% for entry in membros %}
                <option value="{{ entry.id }}">{{ entry.nome_comp }}</option>
            {% endfor %}
      </select>
     </div>
     <div class="form-group ">
      <label class="control-label " for="secretario">
       Secret&aacute;rio
      </label>
       <select class="select form-control" id="secretario" name="secretario">
            {% for entry in secretarios %}
                <option value="{{ entry.id }}">{{ entry.nome }}</option>
            {% endfor %}
      </select>
     </div>
     <div class="form-group ">
      <label class="control-label " for="lider">
       L&iacute;der
      </label>
       <select class="select form-control" id="lider" name="lider">
            {% for entry in lideres %}
                <option value="{{ entry.id }}">{{ entry.nome }}</option>
            {% endfor %}
      </select>
     </div>
     <div class="form-group">
      <div>
       <input name="_honey" style="display:none" type="text"/>
       <button class="btn btn-primary " name="submit" type="submit">
        Cadastrar
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
{%endblock%}
